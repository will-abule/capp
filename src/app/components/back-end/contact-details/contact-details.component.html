<div class="columns is-desktop" *ngIf="Contact | async as p ">
  <div class="column is-8 is-offset-2" style="margin-top:2rem">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{p.name}}</p>
          </div>
        </div>

        <p class="content">{{p.email}}</p>
        <p class="content">{{p.subject}}</p>
        <p class="content">{{p.phoneNumber}}</p>
        <p class="content">{{p.message}}</p>
      </div>
    </div>
  </div>
</div>
<br><br>
