<form #about="ngForm" (ngSubmit)="save(about.value)" *ngIf="about as a">
  <div class="container" style="padding-top:7rem">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="field">
          <label class="label">Discription</label>
          <div class="control">
            <textarea [froalaEditor] [(froalaModel)]="about.content || a.content" [(ngModel)]="about.content || a.content" #content='ngModel' name="content" id="content" class="input" type="text"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <button type="button" (click)="cancel()" class="button is-text">Cancel</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
