<form #post="ngForm" (ngSubmit)="save(post.value)">
  <div class="container">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input [(ngModel)]="post.title" #title='ngModel' name="title" id="title" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Author</label>
          <div class="control">
            <input [(ngModel)]="post.author" #author='ngModel' name="author" id="author" class="input" type="text">
          </div>
        </div>
        <div class="field">
          <label class="label">Cover Photo</label>
          <div class="file is-info has-name">
            <label class="file-label">
              <input class="file-input file-cta fas fa-upload" [(ngModel)]="post.file" #file='ngModel' name="file"  type="file" class="form-control-file" id="cover-photo" (change)="detectFiles($event)" >
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Summary</label>
          <div class="control">
            <textarea [froalaEditor] [(froalaModel)]="post.summary" [(ngModel)]="post.summary" #summary='ngModel' name="summary" id="summary" class="input" type="text"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Discription</label>
          <div class="control">
            <textarea [froalaEditor] [(froalaModel)]="post.body" [(ngModel)]="post.body" #body='ngModel' name="body" id="body" class="input" type="text"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button [disabled]="!selectedFiles" class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <button type="button" (click)="cancel()" class="button is-text">Cancel</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
