<form [formGroup]="userForm">
  <div class="row" style="padding-top:3rem;">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-5 container">
          <h3 style="font-size:20px"><b>Contact</b></h3>
          <p style="font-size:14px">+2348034430671</p>
          <br>
          <h3 style="font-size:20px"><b>Address</b></h3>
          <p style="font-size:14px">A5,Block 4,Flat 4 Kabusa Garden Estate,Abuja
              FCT
              Nigeria
          </p>
          <br>
          <h3  style="font-size:20px"><b>Business Hours</b></h3>
        </div>
        <div class="col-md-6">
          <agm-map style="height: 300px" [latitude]="8.972326" [longitude]="7.442047">
            <agm-marker [latitude]="8.972326" [longitude]="7.442047">
              <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
                <ng-template>
                    I'm here A5,Block 4,Flat 4 Kabusa Garden Estate,Abuja FCT Nigeria
                </ng-template>
              </agm-snazzy-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div> 
      </div>
    <div class="col-md-6">
      <div class="field">
      <label class="label">Full Name</label>
        <div class="control">
          <input #name formControlName="name" class="input" type="text" name="name" placeholder="John Smith" required>
        </div>
      </div>
      <div *ngIf="formErrors.name" class="notification is-danger">
        {{ formErrors.name }}
      </div>
      <div class="field">
      <label class="label">Email</label>
        <div class="control">
          <input #email formControlName="email" class="input" type="email" name="email" type="text" placeholder="email">
        </div>
      </div>
      <div *ngIf="formErrors.email" class="notification is-danger">
        {{ formErrors.email }}
      </div>
      <div class="field">
      <label class="label">Phone Number</label>
        <div class="control">
          <input #phoneNumber formControlName="phoneNumber" class="input" type="phoneNumber" name="phoneNumber" type="number" placeholder="08000000000">
        </div>
      </div>
      <div *ngIf="formErrors.phoneNumber" class="notification is-danger">
        {{ formErrors.phoneNumber }}
      </div>
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea #message formControlName="message" type="message" name="message" class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
      <div *ngIf="formErrors.message" class="notification is-danger">
        {{ formErrors.message }}
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button (click)="send()" class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
<br><br>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(8.999781, 7.425183),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
